<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Joblogger Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2a9df4;
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-section {
            display: flex;
            align-items: center;
        }

        .user-img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .notification-icon {
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            margin-right: 20px;
        }

        .search-bar {
            padding: 10px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #2a9df4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-direction: column;
        }

        .menu-bar {
            background-color: #f3f5f9;
            display: flex;
            flex-direction: column;
            width: 250px;
            position: fixed;
            top: 64px;
            bottom: 0;
            padding: 20px;
        }

        .menu-bar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-bar-nav-item {
            padding: 15px 20px;
            cursor: pointer;
            background-color: #f3f5f9;
            {#transition: background-color 0.3s;#}
            border: none;
            text-align: left;
            width: 100%;
            display: block;
            font-size: 1rem;
            margin: 0;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .menu-bar-nav-item:hover {
            background-color: #dcdcdc;
        }

        .menu-bar .add-listing-button {
            background-color: #2a9df4;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            transition: background-color 0.3s;
            border-radius: 10px; /* Added border-radius for curved corners */
        }

        .menu-bar .add-listing-button:hover {
            background-color: #1e7fc4;
        }

        /* Application Status Box Styles */
        .status-box {
            margin-left: 250px;
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            margin-right: 30px;
            text-align: center;
        }

        .status-count {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .status-label {
            font-size: 1rem;
        }

        .status-item:hover {
            background-color: blue;
            /* Change to your preferred hover background color */
            transition: background-color 0.3s;
        }

        @media only screen and (max-width: 768px) {
            .menu-bar {
                width: 100%;
                position: static;
            }

            .status-box {
                margin-left: 0;
                margin-top: 20px;
            }

            .menu-bar .add-listing-button {
                width: 100%;
            }

        }
        /* footer.css */

        .footer {
            background-color: #2a9df4;
            color: white;
            text-align: center;
            padding: 1px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">JOBLOGGER</div>

        <!-- User Section -->
        <div class="user-section">
            <div class="user-name">{{ username }}</div>
            <img src="user-img.png" alt="User" class="user-img">
            <div class="notification-icon">ðŸ””</div>
        </div>
    </div>

    <!-- Search Bar and Button -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">

        <!-- Menu Bar -->
        <div class="menu-bar">
            <button class="menu-bar-nav-item add-listing-button">
                + Add job
            </button>
            <button class="menu-bar-nav-item active">
                Board
            </button>
            <button class="menu-bar-nav-item">
                Statistics
            </button>
            <button class="menu-bar-nav-item">
                Contacts
            </button>
            <button class="menu-bar-nav-item">
                Documents
            </button>
            <button class="menu-bar-nav-item">
                Settings
            </button>
            <button class="menu-bar-nav-item">
                Import Spreadsheet
            </button>
            <button class="menu-bar-nav-item">
                Community
            </button>
            <button class="menu-bar-nav-item help-option">
                Help
            </button>
        </div>

        <!-- Application Status Box -->
        <div class="status-box">
            <div class="status-item">
                <span class="status-count">{{ wishlist_count }}</span>
                <span class="status-label">Wishlist</span>
            </div>
            <div class="status-item">
                <span class="status-count">{{ applied_count }}</span>
                <span class="status-label">Applied</span>
            </div>
            <div class="status-item">
                <span class="status-count">{{ interviewing_count }}</span>
                <span class="status-label">Interviewing</span>
            </div>
            <div class="status-item">
                <span class="status-count">{{ offer_count }}</span>
                <span class="status-label">Offer</span>
            </div>
            <div class="status-item">
                <span class="status-count">{{ rejected_count }}</span>
                <span class="status-label">Rejected</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 JobLogger. All rights reserved.</p>
    </div>
</body>

</html>
