<!-- change_password.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2a9df4;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #2a9df4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #1d7bb0;
        }
    </style>
</head>

<body>

    <div class="container">
         <h2>Change Password</h2>
  <form method="post" action="{{ url_for('change_password') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.old_password.label }} {{ form.old_password(size=32) }}
    </div>
    <div>
      {{ form.new_password.label }} {{ form.new_password(size=32) }}
    </div>
    <div>
      {{ form.confirm_password.label }} {{ form.confirm_password(size=32) }}
    </div>
    <div>
      <input type="submit" value="Change Password">
    </div>
  </form>
    </div>

</body>

</html>
